name: Test -CI

on:
  workflow_dispatch:

jobs:
  display:
    runs-on: ubuntu-latest
    environment: PPE
      
    steps:
      - name: Display the env name
        run: | 
          echo "name is ${{ vars.USERNAME }}"
          echo "password is ${{ secrets.PASSWORD }}"
          echo "${{ vars.USERNAME }}" | base64 
          echo "password is ${{ secrets.PASSWORD }}"

      - name: Get current date and time
        run: |
          echo "CURRENT_DATE=$(date '+%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Show the date
        run: echo "The current date and time is $CURRENT_DATE"
